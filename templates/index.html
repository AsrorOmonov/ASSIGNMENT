{% extends 'layouts/base.html' %}

{% block content %}

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
            <tr>
                <th scope="row">{{ i.id }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.age }}</td>
                <td>$ {{ i.salary }}</td>
                <td>
                    <a href="/{{ i.pk }}/">Detail</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
